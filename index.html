<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/79bbd8d3cb.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    
    <link rel="stylesheet" href="./styles/style.css">
    <title>Biwakowy</title>
</head>
<body>
    <div class="wraper">
        <header>
            <img src="./assets/img/Logo_mobile.jpg" alt="logo as camping road sign" class="logo">
            <h1>Śpiewnik biwakowy</h1>
            <img src="./assets/Hamburger.svg" alt="hamburger icon" class="hamburger">
            <div class="menu">
                <img src="./assets/Close.svg" alt="close button" class="close">
                <ul>
                    <li class="menu-item">Spis treści</li>
                    <li class="menu-item">Wykonawcy</li>
                    <li class="menu-item">Dodaj piosenkę</li>
                    <li class="menu-item">Zaloguj</li>
                </ul>
            </div>
        </header>
    </div>
    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
</body>
</html>
